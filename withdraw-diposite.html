<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
</head>
<body>
    <section id="withdraw">
        <h2>Withdraw Money</h2>
        <p>Current Money: $<span id="moneyAmountWithdraw">1000</span></p>
        <form id="withdrawForm">
            <label for="withdrawAmount">Amount to Withdraw:</label>
            <input type="number" id="withdrawAmount" name="withdrawAmount" step="10" min="10">
            <button type="submit">Withdraw</button>
        </form>
    </section>
    <section id="deposit">
        <h2>Deposit Money</h2>
        <p>Current Money: $<span id="moneyAmount">1000</span></p>
        <form id="depositForm">
            <label for="depositAmount">Amount to Deposit:</label>
            <input type="number" id="depositAmount" name="depositAmount" step="10" min="10">
            <button type="submit">Deposit</button>
        </form>
    </section>  
</body>
<script src="moneyStuff.js"></script>
</html>
